<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gurukul | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f6;
            background-image: url('src/loginback.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Centered Split Container (Not Full Screen) */
        .main-container {
            display: flex;
            width: 950px;
            height: 500px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* LEFT SIDE: Fixed Image only */
        .left-panel {
            flex: 1;
            background: #142A59;
            /* Professional Navy Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
        }

        .logo-box {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            /* No animation here - image is fixed */
        }

        /* RIGHT SIDE: Login Form */
        .right-panel {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h1 {
            color: #001f3f;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            margin-left: 180px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #001f3f;
        }

        /* Remember & Forgot Row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            cursor: pointer;
        }

        .forgot-pass {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #001f3f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #003366;
        }

        .register-link {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
    text-align: center;
}

.register-link a {
    color: #001f3f;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.3s;
}

.register-link a:hover {
    color: #0056b3;
    text-decoration: underline;
}

        /* Mobile Responsive adjustment */
        @media (max-width: 860px) {
            .main-container {
                width: 90%;
                flex-direction: column;
                height: auto;
            }

            .left-panel {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="logo-box">
                <img src="src/login.jpg" alt="Digital Gurukul Logo">
            </div>
        </div>

        <div class="right-panel">
            <h1>LOGIN</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login</button>

                <p class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = 'Signing in...';
            btn.disabled = true;

            // Simple success state simulation
            setTimeout(() => {
                btn.innerHTML = 'Welcome!';
                btn.style.backgroundColor = '#218838';
            }, 1000);
        });
    </script>

</body>

</html>
